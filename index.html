<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github-user-search</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">devfinder</p>
            <div class="theme">
                <input type="checkbox" class="checkbox" id="dark-mode-toggler" >
                <label for="dark-mode-toggler" class="label">
                    <p class="darkThema">DARK <i class="fa-solid fa-moon fa-rotate-by " style="color: #697c9a; --fa-rotate-angle: 325deg;""></i></p>
                    <p class="lightThema">LIGHT <i class="fa-regular fa-sun " ></i></p>
                </label>
            </div>
        </div>

        <div class="searchBar">
            <img src="assets/img/find.png" alt="bul">
            <input type="text" class="bar" placeholder="Search GitHub username…">
            <button class="searchBtn">SEARCH</button>
        </div>

        <div class="loading">Yükleniyor</div>

        <div class="mainPlace">  
            <img src="" alt="avatar" class="avatar">
            <div class="mainSidePlace">
                <div class="name-time">
                    <p class="name">name</p>
                    <p class="createdTime">time</p>
                </div>
                <p class="username">username </p>
                <p class="bio">bio place</p>
                <div class="repo-followers-following">
                    <div class="repos">
                        <p class="repoTitle">Repos</p>
                        <p class="repoNum">number</p>
                    </div>
                    <div class="followers">
                        <p class="followerTitle">Followers</p>
                        <p class="followerNum">number</p>
                    </div>
                    <div class="following">
                        <p class="followingTitle">Following</p>
                        <p class="followingNum">number</p>
                    </div>
                </div>
                <div class="footer">
                    <div class="footerStart">
                        <p><img src="assets/img/konum.png" alt="location"> <span class="location">location</span></p>
                        <p><img src="assets/img/url.png" alt="gitLink"> <span class="gitLink">gitLink</span></p>
                    </div>
                    <div class="footerEnd">
                        <p><img src="assets/img/twitter.png" alt="twitter"> <span class="twitter">twitter</span></p>
                        <p><img src="assets/img/company.png" alt="company"> <span class="company">company</span></p>                       
                    </div>
                </div>
            </div>
        </div>

    </div>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
